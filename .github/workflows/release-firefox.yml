name: Release Firefox

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.7.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout firefox-support
        uses: actions/checkout@v4
        with:
          ref: firefox-support

      - name: Update manifest.json version
        run: |
          jq --arg v "${{ inputs.version }}" '.version = $v' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: bump version to ${{ inputs.version }}"

      - name: Create tag
        run: git tag "firefox-v${{ inputs.version }}"

      - name: Push commit and tag
        run: |
          git push origin firefox-support
          git push origin "firefox-v${{ inputs.version }}"

      - name: Zip extension files
        run: |
          zip -r "sidesy-firefox-v${{ inputs.version }}.zip" . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".claude/*" \
            -x "images/1.png" \
            -x "images/2.png" \
            -x "images/3.png" \
            -x "README.md" \
            -x "LICENSE.txt" \
            -x ".gitignore"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "firefox-v${{ inputs.version }}" \
            "sidesy-firefox-v${{ inputs.version }}.zip" \
            --title "Firefox v${{ inputs.version }}" \
            --generate-notes

      - name: Upload to Firefox Add-ons (draft)
        env:
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
        run: |
          pip install PyJWT --quiet

          JWT_TOKEN=$(python3 -c "
          import jwt, time, uuid, os
          payload = {
              'iss': os.environ['FIREFOX_JWT_ISSUER'],
              'iat': int(time.time()),
              'exp': int(time.time()) + 300,
              'jti': str(uuid.uuid4())
          }
          print(jwt.encode(payload, os.environ['FIREFOX_JWT_SECRET'], algorithm='HS256'))
          ")
          echo "::add-mask::${JWT_TOKEN}"

          UPLOAD_RESPONSE=$(curl -s -X POST "https://addons.mozilla.org/api/v5/addons/upload/" \
            -H "Authorization: JWT ${JWT_TOKEN}" \
            -F "upload=@sidesy-firefox-v${{ inputs.version }}.zip" \
            -F "channel=listed")

          UPLOAD_UUID=$(echo "$UPLOAD_RESPONSE" | jq -r '.uuid')

          if [ "$UPLOAD_UUID" = "null" ] || [ -z "$UPLOAD_UUID" ]; then
            echo "Upload failed"
            exit 1
          fi

          echo "Upload successful, waiting for validation..."

          for i in $(seq 1 12); do
            sleep 10
            JWT_TOKEN=$(python3 -c "
          import jwt, time, uuid, os
          payload = {
              'iss': os.environ['FIREFOX_JWT_ISSUER'],
              'iat': int(time.time()),
              'exp': int(time.time()) + 300,
              'jti': str(uuid.uuid4())
          }
          print(jwt.encode(payload, os.environ['FIREFOX_JWT_SECRET'], algorithm='HS256'))
            ")
            echo "::add-mask::${JWT_TOKEN}"

            VALID=$(curl -s --max-time 30 \
              -H "Authorization: JWT ${JWT_TOKEN}" \
              "https://addons.mozilla.org/api/v5/addons/upload/${UPLOAD_UUID}/" | jq -r '.valid')

            echo "Validation check $i: $VALID"
            if [ "$VALID" = "true" ]; then
              break
            elif [ "$VALID" = "false" ]; then
              echo "Validation failed"
              exit 1
            fi
          done

          if [ "$VALID" != "true" ]; then
            echo "Validation timed out"
            exit 1
          fi

          JWT_TOKEN=$(python3 -c "
          import jwt, time, uuid, os
          payload = {
              'iss': os.environ['FIREFOX_JWT_ISSUER'],
              'iat': int(time.time()),
              'exp': int(time.time()) + 300,
              'jti': str(uuid.uuid4())
          }
          print(jwt.encode(payload, os.environ['FIREFOX_JWT_SECRET'], algorithm='HS256'))
          ")
          echo "::add-mask::${JWT_TOKEN}"

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
            -X POST "https://addons.mozilla.org/api/v5/addons/addon/sidesy/versions/" \
            -H "Authorization: JWT ${JWT_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"upload\": \"${UPLOAD_UUID}\"}")

          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "Version creation failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "Draft uploaded to Firefox Add-ons. Go to the developer hub to submit for review."
