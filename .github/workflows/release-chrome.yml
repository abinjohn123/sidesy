name: Release Chrome

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.7.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Update manifest.json version
        run: |
          jq --arg v "${{ inputs.version }}" '.version = $v' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: bump version to ${{ inputs.version }}"

      - name: Create tag
        run: git tag "chrome-v${{ inputs.version }}"

      - name: Push commit and tag
        run: |
          git push origin master
          git push origin "chrome-v${{ inputs.version }}"

      - name: Zip extension files
        run: |
          zip -r "sidesy-chrome-v${{ inputs.version }}.zip" . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".claude/*" \
            -x "images/1.png" \
            -x "images/2.png" \
            -x "images/3.png" \
            -x "README.md" \
            -x "LICENSE.txt" \
            -x ".gitignore"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "chrome-v${{ inputs.version }}" \
            "sidesy-chrome-v${{ inputs.version }}.zip" \
            --title "Chrome v${{ inputs.version }}" \
            --generate-notes

      - name: Upload to Chrome Web Store (draft)
        env:
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: |
          ACCESS_TOKEN=$(curl -s -X POST https://oauth2.googleapis.com/token \
            -d "refresh_token=${CHROME_REFRESH_TOKEN}" \
            -d "client_id=${CHROME_CLIENT_ID}" \
            -d "client_secret=${CHROME_CLIENT_SECRET}" \
            -d "grant_type=refresh_token" | jq -r '.access_token')
          echo "::add-mask::${ACCESS_TOKEN}"

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-api-version: 2" \
            -X PUT \
            -T "sidesy-chrome-v${{ inputs.version }}.zip" \
            "https://www.googleapis.com/upload/chromewebstore/v1.1/items/mlceikceecooilkgiikkopipedhjjech")

          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "Upload failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "Draft uploaded to Chrome Web Store. Go to the developer dashboard to submit for review."
