name: Release Chrome

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.7.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Update manifest.json version
        run: |
          jq --arg v "${{ inputs.version }}" '.version = $v' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: bump version to ${{ inputs.version }}"

      - name: Create tag
        run: git tag "chrome-v${{ inputs.version }}"

      - name: Push commit and tag
        run: |
          git push origin master
          git push origin "chrome-v${{ inputs.version }}"

      - name: Zip extension files
        run: |
          zip -r "sidesy-chrome-v${{ inputs.version }}.zip" . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".claude/*" \
            -x "images/1.png" \
            -x "images/2.png" \
            -x "images/3.png" \
            -x "README.md" \
            -x "LICENSE.txt" \
            -x ".gitignore"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "chrome-v${{ inputs.version }}" \
            "sidesy-chrome-v${{ inputs.version }}.zip" \
            --title "Chrome v${{ inputs.version }}" \
            --generate-notes
